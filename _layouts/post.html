<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | TrendFurnace</title>
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>

<body>
  <header>
    <a href="{{ site.baseurl }}/" class="logo">
      <img src="{{ site.baseurl }}/assets/images/logo.png" alt="TrendFurnace Logo" width="32" height="32">
      <span>TrendFurnace</span>
    </a>
    <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ“</button>
  </header>

  <main>
    <article class="post">
      <h1>{{ page.title }}</h1>
      <p><em>{{ page.date | date: "%B %d, %Y" }}</em></p>
      {{ content }}
      {% if page.tags %}
      <p><strong>Tags:</strong>
        {% for tag in page.tags %}
        <span class="tag">#{{ tag }}</span>
        {% endfor %}
      </p>
      {% endif %}
    </article>
  </main>

  <footer>
    &copy; 2025 TrendFurnace â€” Real content, daily.<br>
    Powered by AI-assisted writing and reviewed for accuracy.
  </footer>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Load saved theme on visit
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) document.documentElement.setAttribute('data-theme', saved);
    })();
  </script>
</body>

</html>
